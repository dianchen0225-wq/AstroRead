<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroRead - 手机阅读软件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0d8c9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%231a1a1a" d="M0 0h100v100H0z"/><path fill="none" stroke="%23222222" stroke-width="0.5" d="M0 0h100v100H0z"/></svg>');
        }
        
        .phone-container {
            width: 375px;
            height: 667px;
            background-color: #121212;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 12px solid #1a1a1a;
        }
        
        .status-bar {
            height: 44px;
            background-color: #0a0a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #8a7f6e;
            border-bottom: 1px solid #222;
        }
        
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .light-mode {
            color: #d4b483;
            font-size: 15px;
            font-weight: 500;
        }
        
        .core-entrance {
            color: #8a7f6e;
            font-size: 14px;
        }
        
        .app-title {
            text-align: center;
            padding: 0 20px 20px;
            font-size: 28px;
            font-weight: 700;
            color: #d4b483;
            letter-spacing: 1px;
        }
        
        .core-display {
            padding: 0 20px;
            margin-bottom: 40px;
        }
        
        .core-title {
            font-size: 18px;
            color: #b8ad9a;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .core-button {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 18px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .core-button:hover {
            background-color: #252525;
            transform: translateY(-2px);
        }
        
        .button-content {
            flex: 1;
        }
        
        .button-title {
            font-size: 16px;
            font-weight: 600;
            color: #e0d8c9;
            margin-bottom: 5px;
        }
        
        .button-desc {
            font-size: 12px;
            color: #8a7f6e;
            line-height: 1.4;
        }
        
        .button-icon {
            color: #d4b483;
            font-size: 20px;
            width: 40px;
            height: 40px;
            background-color: #2a2a2a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .button-arrow {
            color: #8a7f6e;
            font-size: 14px;
        }
        
        .navigation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0f0f0f;
            border-top: 1px solid #222;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 60px;
        }
        
        .nav-item:hover {
            background-color: #1a1a1a;
        }
        
        .nav-item.active {
            color: #d4b483;
        }
        
        .nav-icon {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 11px;
            color: #8a7f6e;
        }
        
        .nav-item.active .nav-text {
            color: #d4b483;
        }
        
        .time {
            font-weight: 600;
        }
        
        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .battery-level {
            height: 12px;
            width: 24px;
            border: 1px solid #8a7f6e;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .battery-level::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            height: 8px;
            width: 18px;
            background-color: #8a7f6e;
            border-radius: 1px;
        }
        
        .signal {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .signal-bar {
            width: 3px;
            background-color: #8a7f6e;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { height: 6px; }
        .signal-bar:nth-child(2) { height: 9px; }
        .signal-bar:nth-child(3) { height: 12px; }
        .signal-bar:nth-child(4) { height: 15px; }
        
        /* 页面容器样式 */
        .page-container {
            height: calc(100% - 44px - 60px);
            overflow-y: auto;
        }
        
        .page {
            display: none;
            height: 100%;
        }
        
        .page.active {
            display: block;
        }
        
        /* 页面头部样式 */
        .page-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f0ebe0;
            transition: all 0.3s ease;
        }
        
        /* 深色模式下的页面头部样式 */
        .phone-container:not(.light-mode-active) .page-header {
            background-color: #121212;
            border-bottom-color: #222;
        }
        
        .phone-container:not(.light-mode-active) .page-title {
            color: #e0d8c9;
        }
        
        .phone-container:not(.light-mode-active) .back-button {
            background-color: #1e1e1e;
        }
        
        .phone-container:not(.light-mode-active) .back-button i {
            color: #8a7f6e;
        }
        
        /* 首页头部样式 */
        #page-home .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        /* 其他页面不显示头部 */
        .page:not(#page-home) .header {
            display: none;
        }
        
        .light-mode-active .page-title {
            color: #333;
        }
        
        .light-mode-active .back-button {
            background-color: #e0d8c9;
        }
        
        .light-mode-active .back-button:hover {
            background-color: #d0c8b9;
        }
        
        .light-mode-active .back-button i {
            color: #8a6d3b;
        }
        
        .back-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e0d8c9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background-color: #d0c8b9;
        }
        
        .back-button i {
            color: #8a6d3b;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        /* 搜索页面样式 */
        .search-container {
            padding: 20px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 0 15px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }
        
        .search-icon {
            color: #8a7f6e;
            margin-right: 10px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0d8c9;
            padding: 12px 0;
            font-size: 14px;
        }
        
        .search-input::placeholder {
            color: #8a7f6e;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-button {
            background-color: #d4b483;
            color: #121212;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .search-button:hover {
            background-color: #e0c595;
        }
        
        .search-history {
            margin-bottom: 25px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .history-header span:first-child {
            font-size: 14px;
            color: #b8ad9a;
            font-weight: 500;
        }
        
        .clear-history {
            font-size: 12px;
            color: #8a7f6e;
            cursor: pointer;
        }
        
        .history-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-tag {
            background-color: #1e1e1e;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #8a7f6e;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .history-tag:hover {
            background-color: #2a2a2a;
            color: #d4b483;
        }
        
        .hot-search {
            margin-bottom: 20px;
        }
        
        .hot-header {
            font-size: 14px;
            color: #b8ad9a;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .hot-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .hot-item {
            display: flex;
            align-items: center;
        }
        
        .hot-rank {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #d4b483;
            color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .hot-rank:nth-child(2) {
            background-color: #e0c595;
        }
        
        .hot-rank:nth-child(3) {
            background-color: #eddfc8;
        }
        
        .hot-text {
            font-size: 14px;
            color: #e0d8c9;
        }
        
        /* 书架页面样式 */
        .bookshelf-container {
            height: 100%;
        }
        
        .bookshelf-tabs {
            display: flex;
            border-bottom: 1px solid #222;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            color: #8a7f6e;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab:hover {
            color: #d4b483;
        }
        
        .tab.active {
            color: #d4b483;
            border-bottom-color: #d4b483;
        }
        
        .book-list {
            padding: 15px 20px;
        }
        
        .book-item {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        
        .book-item:hover {
            background-color: #252525;
        }
        
        .book-cover {
            width: 60px;
            height: 80px;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        
        .cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4b483;
            font-size: 24px;
        }
        
        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: #e0d8c9;
            margin-bottom: 4px;
        }
        
        .book-author {
            font-size: 12px;
            color: #8a7f6e;
            margin-bottom: 8px;
        }
        
        .book-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #d4b483;
            border-radius: 2px;
        }
        
        .progress-text {
            font-size: 11px;
            color: #8a7f6e;
            min-width: 35px;
            text-align: right;
        }
        
        /* 书源页面样式 */
        .source-container {
            padding: 20px;
            height: 100%;
        }
        
        .source-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .source-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 10px 0;
            color: #e0d8c9;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .source-button:hover {
            background-color: #252525;
            color: #d4b483;
        }
        
        .source-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .source-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }
        
        .source-info {
            flex: 1;
        }
        
        .source-name {
            font-size: 14px;
            font-weight: 500;
            color: #e0d8c9;
            margin-bottom: 4px;
        }
        
        .source-status {
            font-size: 12px;
            color: #4caf50;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2a2a2a;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #8a7f6e;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #d4b483;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
            background-color: #121212;
        }
        
        /* 设置页面样式 */
        .settings-container {
            padding: 20px;
            height: 100%;
        }
        
        .setting-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 14px;
            color: #b8ad9a;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-size: 14px;
            color: #e0d8c9;
        }
        
        .setting-select {
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 6px 12px;
            color: #e0d8c9;
            font-size: 14px;
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .font-size-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
            color: #e0d8c9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .font-size-btn:hover {
            background-color: #2a2a2a;
            color: #d4b483;
        }
        
        .font-size-value {
            font-size: 12px;
            color: #8a7f6e;
            min-width: 40px;
            text-align: center;
        }
        
        .setting-value {
            font-size: 14px;
            color: #8a7f6e;
        }
        
        .setting-arrow {
            color: #8a7f6e;
        }
        
        /* 响应式适配 */
        @media (max-width: 375px) {
            .phone-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }
        
        /* 浅色模式适配 */
        .light-mode-active .search-bar {
            background-color: #f0ebe0;
            border-color: #ddd;
        }
        
        .light-mode-active .search-icon {
            color: #666;
        }
        
        .light-mode-active .search-input {
            color: #333;
        }
        
        .light-mode-active .search-input::placeholder {
            color: #666;
        }
        
        .light-mode-active .search-button {
            background-color: #8a6d3b;
            color: #fff;
        }
        
        .light-mode-active .history-tag {
            background-color: #f0ebe0;
            color: #666;
        }
        
        .light-mode-active .history-tag:hover {
            background-color: #e8e2d5;
            color: #8a6d3b;
        }
        
        .light-mode-active .hot-text {
            color: #333;
        }
        
        .light-mode-active .book-item {
            background-color: #f0ebe0;
            border-color: #ddd;
        }
        
        .light-mode-active .book-item:hover {
            background-color: #e8e2d5;
        }
        
        .light-mode-active .book-title {
            color: #333;
        }
        
        .light-mode-active .book-author {
            color: #666;
        }
        
        .light-mode-active .progress-bar {
            background-color: #ddd;
        }
        
        .light-mode-active .progress-fill {
            background-color: #8a6d3b;
        }
        
        .light-mode-active .progress-text {
            color: #666;
        }
        
        .light-mode-active .source-button {
            background-color: #f0ebe0;
            border-color: #ddd;
            color: #333;
        }
        
        .light-mode-active .source-button:hover {
            background-color: #e8e2d5;
            color: #8a6d3b;
        }
        
        .light-mode-active .source-item {
            background-color: #f0ebe0;
            border-color: #ddd;
        }
        
        .light-mode-active .source-name {
            color: #333;
        }
        
        .light-mode-active .setting-item {
            border-bottom-color: #ddd;
        }
        
        .light-mode-active .setting-label {
            color: #333;
        }
        
        .light-mode-active .setting-select {
            background-color: #f0ebe0;
            border-color: #ddd;
            color: #333;
        }
        
        .light-mode-active .font-size-btn {
            background-color: #f0ebe0;
            border-color: #ddd;
            color: #333;
        }
        
        .light-mode-active .font-size-btn:hover {
            background-color: #e8e2d5;
            color: #8a6d3b;
        }
        
        .light-mode-active .font-size-value {
            color: #666;
        }
        
        .light-mode-active .setting-value {
            color: #666;
        }
        
        .light-mode-active .setting-arrow {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">18:30</div>
            <div class="signal">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>
            <div class="battery">
                <div class="battery-level"></div>
            </div>
        </div>
        
        <!-- 页面容器 -->
        <div class="page-container">
            <!-- 首页 -->
            <div class="page active" id="page-home">
                <!-- 头部 -->
                <div class="header">
                    <div class="light-mode">浅色模式</div>
                    <div class="core-entrance">核心功能入口</div>
                </div>
                
                <!-- 应用标题 -->
                <div class="app-title">AstroRead</div>
                
                <!-- 核心展示区域 -->
                <div class="core-display">
                    <div class="core-title">核心展示</div>
                    
                    <div class="button-grid">
                        <!-- 我的书架按钮 -->
                        <div class="core-button" data-page="page-bookshelf">
                            <div class="button-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="button-content">
                                <div class="button-title">我的书架</div>
                                <div class="button-desc">管理已添加书籍</div>
                            </div>
                            <div class="button-arrow">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <!-- 搜索书籍按钮 -->
                        <div class="core-button" data-page="page-search">
                            <div class="button-icon">

    <script>
        // 页面切换函数
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(pageId).classList.add('active');
            
            // 更新导航栏状态
            const navMap = {
                'page-home': 0,
                'page-search': 1,
                'page-bookshelf': 2,
                'page-source': 3,
                'page-settings': 4
            };
            
            if (navMap[pageId] !== undefined) {
                document.querySelectorAll('.nav-item').forEach((item, index) => {
                    if (index === navMap[pageId]) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }
        
        // 为按钮添加点击效果和页面切换
        document.querySelectorAll('.core-button').forEach(button => {
            button.addEventListener('click', function() {
                const self = this;
                // 根据当前模式设置点击反馈背景色
                const isLightMode = phoneContainer.classList.contains('light-mode-active');
                const clickBgColor = isLightMode ? '#e8e2d5' : '#2a2a2a';
                const normalBgColor = isLightMode ? '#f0ebe0' : '#1e1e1e';
                const normalBorderColor = isLightMode ? '#ddd' : '#2a2a2a';
                
                // 添加点击反馈
                self.style.transform = 'scale(0.98)';
                self.style.backgroundColor = clickBgColor;
                
                setTimeout(() => {
                    self.style.transform = '';
                    // 恢复为当前模式的正常样式
                    self.style.backgroundColor = normalBgColor;
                    self.style.borderColor = normalBorderColor;
                }, 150);
                
                // 切换到对应页面
                const pageId = self.getAttribute('data-page');
                if (pageId) {
                    showPage(pageId);
                }
            });
        });
        
        // 为导航栏添加交互效果
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                // 移除所有导航项的active类
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // 为当前点击项添加active类
                this.classList.add('active');
                
                // 切换到对应页面
                const pageMap = [
                    'page-home',
                    'page-search',
                    'page-bookshelf',
                    'page-source',
                    'page-settings'
                ];
                
                if (index < pageMap.length) {
                    showPage(pageMap[index]);
                }
            });
        });
        
        // 切换浅色/深色模式
        const lightModeText = document.querySelector('.light-mode');
        const phoneContainer = document.querySelector('.phone-container');
        
        lightModeText.addEventListener('click', function() {
            if (this.textContent === '浅色模式') {
                this.textContent = '深色模式';
                // 切换到浅色模式
                document.querySelector('.phone-container').style.backgroundColor = '#f5f1e8';
                document.querySelector('body').style.backgroundColor = '#e8e2d5';
                document.querySelector('body').style.backgroundImage = '';
                document.querySelector('.status-bar').style.backgroundColor = '#f0ebe0';
                document.querySelector('.status-bar').style.color = '#666';
                
                // 修改首页头部样式
                const homeHeader = document.querySelector('#page-home .header');
                if (homeHeader) {
                    homeHeader.querySelector('.light-mode').style.color = '#8a6d3b';
                    homeHeader.querySelector('.core-entrance').style.color = '#666';
                }
                
                // 修改首页标题样式
                const appTitle = document.querySelector('.app-title');
                if (appTitle) {
                    appTitle.style.color = '#8a6d3b';
                }
                
                // 修改首页核心标题样式
                const coreTitle = document.querySelector('.core-title');
                if (coreTitle) {
                    coreTitle.style.color = '#666';
                }
                
                // 修改按钮样式
                document.querySelectorAll('.core-button').forEach(button => {
                    button.style.backgroundColor = '#f0ebe0';
                    button.style.borderColor = '#ddd';
                });
                
                document.querySelectorAll('.button-title').forEach(title => {
                    title.style.color = '#333';
                });
                
                document.querySelectorAll('.button-desc').forEach(desc => {
                    desc.style.color = '#666';
                });
                
                document.querySelectorAll('.button-icon').forEach(icon => {
                    icon.style.backgroundColor = '#e0d8c9';
                    icon.style.color = '#8a6d3b';
                });
                
                // 修改导航栏
                document.querySelector('.navigation').style.backgroundColor = '#f0ebe0';
                document.querySelector('.navigation').style.borderTopColor = '#ddd';
                
                document.querySelectorAll('.nav-text').forEach(text => {
                    text.style.color = '#666';
                });
                
                document.querySelectorAll('.nav-item.active .nav-text').forEach(text => {
                    text.style.color = '#8a6d3b';
                });
                
                // 修改所有页面头部样式
                document.querySelectorAll('.page-header').forEach(header => {
                    header.style.backgroundColor = '#f0ebe0';
                    header.style.borderBottomColor = '#ddd';
                });
                
                document.querySelectorAll('.page-title').forEach(title => {
                    title.style.color = '#333';
                });
                
                document.querySelectorAll('.back-button').forEach(button => {
                    button.style.backgroundColor = '#e0d8c9';
                });
                
                document.querySelectorAll('.back-button i').forEach(icon => {
                    icon.style.color = '#8a6d3b';
                });
                
                // 添加浅色模式类
                phoneContainer.classList.add('light-mode-active');
            } else {
                this.textContent = '浅色模式';
                // 切换到深色模式
                document.querySelector('.phone-container').style.backgroundColor = '#121212';
                document.querySelector('body').style.backgroundColor = '#0a0a0a';
                document.querySelector('body').style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%231a1a1a" d="M0 0h100v100H0z"/><path fill="none" stroke="%23222222" stroke-width="0.5" d="M0 0h100v100H0z"/></svg>\')';

                document.querySelector('.status-bar').style.color = '#8a7f6e';
                
                // 修改首页头部样式
                const homeHeader = document.querySelector('#page-home .header');
                if (homeHeader) {
                    homeHeader.querySelector('.light-mode').style.color = '#d4b483';
                    homeHeader.querySelector('.core-entrance').style.color = '#8a7f6e';
                }
                
                // 修改首页标题样式
                const appTitle = document.querySelector('.app-title');
                if (appTitle) {
                    appTitle.style.color = '#d4b483';
                }
                
                // 修改首页核心标题样式

                document.querySelectorAll('.nav-text').forEach(text => {

                // 修改所有页面头部样式
                document.querySelectorAll('.page-header').forEach(header => {

                });

                    icon.style.color = '#8a7f6e';
                });
                
                // 移除浅色模式类
                phoneContainer.classList.remove('light-mode-active');
            }
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        document.querySelector('.search-button').addEventListener('click', function() {
            const searchText = document.querySelector('.search-input').value;
            if (searchText.trim()) {
                alert(`搜索: ${searchText}`);

        });
        
        // 清除搜索历史
        document.querySelector('.clear-history').addEventListener('click', function() {
            if (confirm('确定要清除搜索历史吗？')) {
                document.querySelector('.history-tags').innerHTML = '';
            }
        });
        
        // 历史标签点击
        document.querySelectorAll('.history-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const text = this.textContent;
                document.querySelector('.search-input').value = text;
            });
        });
        
        // 热门搜索点击
        document.querySelectorAll('.hot-text').forEach(text => {
            text.addEventListener('click', function() {
                const searchText = this.textContent;
                document.querySelector('.search-input').value = searchText;
            });
        });
        
        // 书源按钮点击
        document.querySelectorAll('.source-button').forEach(button => {
            button.addEventListener('click', function() {
                const text = this.querySelector('span').textContent;
                alert(text);
            });
        });
        
        // 字体大小调整
        const fontSizeValue = document.querySelector('.font-size-value');
        let currentFontSize = 16;
        
        document.querySelectorAll('.font-size-btn').forEach((btn, index) => {
            btn.addEventListener('click', function() {
                if (index === 0 && currentFontSize > 12) {
                    currentFontSize--;
                } else if (index === 2 && currentFontSize < 24) {
                    currentFontSize++;
                }
                fontSizeValue.textContent = `${currentFontSize}px`;
            });
        });
        
        // 缓存清理点击
        document.querySelector('.setting-value').parentElement.addEventListener('click', function() {
            if (confirm('确定要清理缓存吗？')) {
                setTimeout(() => {
                    this.querySelector('.setting-value').textContent = '0MB';
                    alert('缓存清理完成');
                }, 500);
            }
        });
        
        // 关于我们点击
        document.querySelector('.setting-arrow').parentElement.addEventListener('click', function() {
            alert('AstroRead v1.0.0\n一款简洁高效的阅读软件');
        });
        
        // 模拟状态栏时间更新
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // 每分钟更新一次时间
